<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Delay Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Flight Delay Predictor</h1>
    <form id="predictionForm">
        <select id="airline" name="airline" required style="width:100%"></select>
        <select id="airport_from" name="airport_from" required style="width:100%"></select>
        <select id="airport_to" name="airport_to" required style="width:100%"></select>

        <select name="day_of_week" required>
            <option value="">Select Day of Week</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>

        <label>Time of Flight</label>
        <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
            <select id="hour" required>
                <option value="">Hour</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <span>:</span>
            <select id="minute" required>
                <option value="">Min</option>
                <script>
                    for (let i = 0; i < 60; i++) {
                        let val = i.toString().padStart(2, '0');
                        document.write(`<option value="${val}">${val}</option>`);
                    }
                </script>
            </select>
            <select id="ampm" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <input type="hidden" name="time" id="time_hidden" required>

        <label>Flight Length</label>
        <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
            <select id="length_hour" required>
                <option value="">Hours</option>
                <script>
                    for (let i = 0; i <= 23; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <span>:</span>
            <select id="length_minute" required>
                <option value="">Min</option>
                <script>
                    for (let i = 0; i < 60; i++) {
                        let val = i.toString().padStart(2, '0');
                        document.write(`<option value="${val}">${val}</option>`);
                    }
                </script>
            </select>
        </div>
        <input type="hidden" name="length" id="length_hidden" required>

        <button type="submit">Predict Delay</button>
    </form>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const airlineMap = {
            'AS': 'Alaska Airlines', 'AA': 'American Airlines', 'AC': 'Air Canada', 'AM': 'Aeromexico',
            'CO': 'Continental Airlines', 'DL': 'Delta Airlines', 'FX': 'FedEx', 'HA': 'Hawaiian Airlines',
            'NW': 'Northwest Airlines', 'PO': 'Polar Air Cargo', 'SW': 'Southwest Airlines',
            'UA': 'United Airlines', '5X': 'United Parcel (UPS)', 'VS': 'Virgin Atlantic',
            'VB': 'VivaAerob√∫s', 'WS': 'WestJet'
        };

        const airportMap = {
            'ATL': 'Hartsfield-Jackson Atlanta Intl', 'AUS': 'Austin-Bergstrom Intl', 'BNA': 'Nashville Intl',
            'BOS': 'Boston Logan Intl', 'BWI': 'Baltimore-Washington Intl', 'CLT': 'Charlotte Douglas Intl',
            'DAL': 'Dallas Love Field', 'DCA': 'Reagan National', 'DEN': 'Denver Intl', 'DFW': 'Dallas/Fort Worth',
            'DTW': 'Detroit Metro', 'EWR': 'Newark Liberty Intl', 'FLL': 'Fort Lauderdale Intl', 'HNL': 'Honolulu Intl',
            'HOU': 'Hobby Airport', 'IAD': 'Dulles Intl', 'IAH': 'Bush Intercontinental', 'JFK': 'JFK Intl',
            'LAS': 'McCarran Intl', 'LAX': 'Los Angeles Intl', 'LGA': 'LaGuardia', 'MCO': 'Orlando Intl',
            'MDW': 'Chicago Midway', 'MIA': 'Miami Intl', 'MSP': 'Minneapolis Intl', 'MSY': 'New Orleans Intl',
            'OAK': 'Oakland Intl', 'ORD': "O'Hare Intl", 'PDX': 'Portland Intl', 'PHL': 'Philadelphia Intl',
            'PHX': 'Phoenix Sky Harbor', 'RDU': 'Raleigh-Durham Intl', 'SAN': 'San Diego Intl',
            'SEA': 'Seattle-Tacoma Intl', 'SFO': 'San Francisco Intl', 'SJC': 'San Jose Intl',
            'SLC': 'Salt Lake City Intl', 'SMF': 'Sacramento Intl', 'STL': 'St. Louis Lambert', 'TPA': 'Tampa Intl'
        };

        function populateSelect(id, mapData, placeholder) {
            const select = document.getElementById(id);
            select.innerHTML = `<option value="">${placeholder}</option>`;
            Object.entries(mapData).forEach(([code, name]) => {
                select.innerHTML += `<option value="${code}">${name} (${code})</option>`;
            });
        }

        populateSelect('airline', airlineMap, 'Select Airline');
        populateSelect('airport_from', airportMap, 'Select Origin Airport');
        populateSelect('airport_to', airportMap, 'Select Destination Airport');

        document.addEventListener('DOMContentLoaded', () => {
            $('#airline').select2({ placeholder: 'Select Airline', allowClear: true });
            $('#airport_from').select2({ placeholder: 'Select Origin Airport', allowClear: true });
            $('#airport_to').select2({ placeholder: 'Select Destination Airport', allowClear: true });

            document.getElementById('predictionForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const hour = parseInt(document.getElementById('hour').value, 10);
                const minute = parseInt(document.getElementById('minute').value, 10);
                const ampm = document.getElementById('ampm').value;
                if (isNaN(hour) || isNaN(minute) || !ampm) {
                    alert('Please select a valid time.');
                    return;
                }
                let hour24 = hour % 12;
                if (ampm === 'PM') hour24 += 12;
                const minutesFromMidnight = hour24 * 60 + minute;
                document.getElementById('time_hidden').value = minutesFromMidnight;

                const lengthHour = parseInt(document.getElementById('length_hour').value, 10);
                const lengthMinute = parseInt(document.getElementById('length_minute').value, 10);
                if (isNaN(lengthHour) || isNaN(lengthMinute)) {
                    alert('Please select a valid flight length.');
                    return;
                }
                const totalLength = lengthHour * 60 + lengthMinute;
                document.getElementById('length_hidden').value = totalLength;

                fetch('/predict', {
                    method: 'POST',
                    body: new FormData(e.target)
                })
                .then(res => res.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.error) {
                        resultDiv.innerHTML = `Error: ${data.error}`;
                        resultDiv.style.color = 'red';
                    } else {
                        resultDiv.innerHTML = `
                            <p><strong>Delay Probability:</strong> ${data.delay_probability}%</p>
                            <p><strong>Likely to be Delayed:</strong> ${data.is_delayed}</p>
                            <p><strong>Risk Category:</strong> ${data.risk_category}</p>`;
                        resultDiv.style.color = data.is_delayed === 'Yes' ? 'red' : 'green';
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('result').innerHTML = 'Prediction failed.';
                });
            });
        });
    </script>
</body>
</html>
